<!DOCTYPE html>
<html>
<head>
    <title>TimeMelt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TimeMelt</h1>

    <div class="chart-section">
        <div class="time-toggles">
            <button id="D">D</button>
            <button id="W">W</button>
            <button id="M">M</button>
            <button id="Y">Y</button>
        </div>
        <canvas id="timeChart"></canvas>
        <a href="#" id="seeMoreChart">see more...</a>
    </div>    

    <div class="websites-section">
        <h2>Top 3 time-wasting websites:</h2>
        <ul id="websiteList">
            <!-- Website list items will be added here -->
        </ul>
        <button id="customizeList">Customize list</button>
    </div>

    <table id="timeTable" style="display: none;">
        <thead>
            <tr>
                <th>Website</th>
                <th>Time Spent (s)</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here -->
        </tbody>
    </table>

    <div id="detailedView" style="display: none;">
        <h2>Detailed Time Data</h2>
        <button id="backButton">Back</button>
        <div class="time-toggles-detailed">
            <button id="D-detailed">D</button>
            <button id="W-detailed">W</button>
            <button id="M-detailed">M</button>
            <button id="Y-detailed">Y</button>
        </div>
        <table id="detailedTimeTable">
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Time Spent (h,m)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Detailed rows will be added here -->
            </tbody>
        </table>
    </div>

    <div id="detailedViewWebsites" style="display:none;">
        <h2 style="display: flex; justify-content: space-between; align-items: center;">
            Castomize Websites
        </h2>
        <button id="backButtonWebsites">Back</button>
        <button id="addWebsiteButton">Add</button>
        <table id="CustomizeWebsitesTable">
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Website rows will be added here -->
            </tbody>
        </table>
    </div>
    
    <div id="addWebsiteModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeAddWebsiteModalButton">&times;</span> <h2>Add New Website</h2>
            <input type="text" id="newWebsiteInput" placeholder="Enter website domain (e.g., example.com)">
            <button id="confirmAddWebsiteButton">Add Website</button>
            <p id="modalMessage" class="message"></p>
        </div>
    </div>

    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeAlertModalButton">&times;</span> <h2 id="alertTitle"></h2>
            <p id="alertMessageContent"></p>
            <button id="confirmAlertButton">OK</button> </div>
    </div>

    <script src="popup.js"></script>
    <script src="./libs/chart.umd.js"></script>
</body>
</html>
